# .github/workflows/deploy.yml (最終、官方工具版)
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write # 需要寫入權限來修改檔案
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # *** 關鍵修復：使用官方 Script Action 進行替換 ***
      - name: Replace Apps Script URL Placeholder 🔄
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './index.html';
            const secretUrl = '${{ secrets.APPS_SCRIPT_URL }}';
            
            let fileContent = fs.readFileSync(path, 'utf8');
            fileContent = fileContent.replace('APPS_SCRIPT_URL_PLACEHOLDER', secretUrl);
            fs.writeFileSync(path, fileContent);
            console.log('Successfully replaced the placeholder URL.');
            
      - name: Setup Pages ⚙️
        uses: actions/configure-pages@v5

      - name: Upload artifact 📦
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
