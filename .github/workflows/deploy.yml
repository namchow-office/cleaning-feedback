name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # *** é—œéµä¿®å¾©ï¼šä½¿ç”¨æ›´ç©©å®šçš„å­—ä¸²æ›¿æ› Action ***
      - name: Replace Apps Script URL Placeholder ğŸ”„
        uses: jacobtomlinson/gha-find-and-replace@v3
        with:
          find: "APPS_SCRIPT_URL_PLACEHOLDER"
          replace: "${{ secrets.APPS_SCRIPT_URL }}"
          include: "index.html"
      
      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v5

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
