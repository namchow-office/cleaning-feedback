# .github/workflows/deploy.yml (最終修復版)
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # *** 關鍵修復：使用更穩定的字串替換 Action ***
      - name: Replace Apps Script URL Placeholder 🔄
        uses: jacobtomlinson/gha-find-and-replace@v3
        with:
          find: "APPS_SCRIPT_URL_PLACEHOLDER"
          replace: "${{ secrets.APPS_SCRIPT_URL }}"
          include: "index.html"
      
      - name: Setup Pages ⚙️
        uses: actions/configure-pages@v5

      - name: Upload artifact 📦
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
