# .github/workflows/deploy.yml (æœ€çµ‚ã€å®˜æ–¹å·¥å…·ç‰ˆ)
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write # éœ€è¦å¯«å…¥æ¬Šé™ä¾†ä¿®æ”¹æª”æ¡ˆ
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # *** é—œéµä¿®å¾©ï¼šä½¿ç”¨å®˜æ–¹ Script Action é€²è¡Œæ›¿æ› ***
      - name: Replace Apps Script URL Placeholder ğŸ”„
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './index.html';
            const secretUrl = '${{ secrets.APPS_SCRIPT_URL }}';
            
            let fileContent = fs.readFileSync(path, 'utf8');
            fileContent = fileContent.replace('APPS_SCRIPT_URL_PLACEHOLDER', secretUrl);
            fs.writeFileSync(path, fileContent);
            console.log('Successfully replaced the placeholder URL.');
            
      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v5

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
